# Site settings
title: Osm Persia
email: thefreetux@gmail.com
description: > راهنمای کاربری openstreetmap برای کاربران فارسی زبان.
lang: fa-IR

url: https://osmpersia.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/osmpersia/osmpersia.github.io
git_edit_address: https://github.com/osmpersia/osmpersia.github.io/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Asia/Tehran
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
